<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <script defer type="module" src="./modules/getData.mjs"></script>
    <script defer type="module" src="./modules/mainApp.mjs"></script>
    <script defer type="module" src="./modules/favorite.mjs"></script>

    <title>Add your Favorite Cat</title>
</head>

<body>
        <div class="container" id="body-container">
            <h2 class="text-center my-4">Let's play with Cats!</h2>
            <form id="user-form" class="form-inline justify-content-center">
                <div class="form-group mx-sm-3 mb-2">
                    <input type="number" class="form-control" name="catNum" id="catNum" min="1" max="10"
                        placeholder="# Cats" required>
                </div>
                <button type="submit" id="submit-btn" class="btn btn-primary mb-2">Get Yours <i
                        class="fas fa-cat"></i></button>
            </form>
        </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script defer="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
